"Times New Roman"'>省国资委、广晟公司、总部领导一行莅临科技公司视察指导</span></b><b style='mso-bidi-font-weight:
normal'><span lang=EN-US style='font-size:18.0pt'><o:p></o:p></span></b></p>

<p class=MsoNormal style='text-indent:21.0pt'><st1:chsdate Year="2009" Month="5"
Day="26" IsLunarDate="False" IsROCDate="False" w:st="on"><span lang=EN-US
 style='font-size:15.0pt'>2009</span><span style='font-size:15.0pt;font-family:
 宋体;mso-ascii-font-family:"Times New Roman"'>年</span><span lang=EN-US
 style='font-size:15.0pt'>5</span><span style='font-size:15.0pt;font-family:
 宋体;mso-ascii-font-family:"Times New Roman"'>月</span><span lang=EN-US
 style='font-size:15.0pt'>26</span><span style='font-size:15.0pt;font-family:
 宋体;mso-ascii-font-family:"Times New Roman"'>日</span></st1:chsdate><span
style='font-size:15.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman"'>下午，省国资委、广晟公司、总部领导一行莅临科技公司视察、指导，我公司总经理李清湘等进行了接待。</span><span
lang=EN-US style='font-size:15.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:15.0pt;
font-family:宋体;mso-ascii-font-family:"Times New Roman"'>会上，我公司总经理李清湘对公司经营、运作、发展情况进行了介绍，并特别介绍了新项目建设情况。</span><span
lang=EN-US style='font-size:15.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:15.0pt;
font-family:宋体;mso-ascii-font-family:"Times New Roman"'>会后，在我公司总经理李清湘、副总经理黄建民等陪同省国资委、广晟公司、总部领导一行，参观考察了我公司无汞电池锌粉生产线、片状锌粉生产车间、银粉银浆、耐腐蚀涂料等新项目生产车间及实验室。</span><span
lang=EN-US style='font-size:15.0pt;mso-hansi-font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

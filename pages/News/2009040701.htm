<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>2009</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>年</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>4</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>月</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>7</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>日下午，韩国电池制造商</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>Bexel</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>公司采购部副经理</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>Yoon-Ki Cho</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>、瑞丰国际有限公司王凌雄、王文善等对我公司进行了参观访问。会议中双方就各自情况进行了交流沟通，</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>Bexel</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>在韩国国内电池市场拥有较高市场占有率和韩国自主品牌的优势，而我司在中国国内电池锌粉市场拥有较高的市场占有率和较好的口碑，韩方表示出与我方合作的兴趣。</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'><o:p></o:p></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>图为我司总经理（右二）与</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>Bexel</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>代表（右一）、瑞丰国际代表（左一、左二）合影。</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'><o:p></o:p></span></p>

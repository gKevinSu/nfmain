<p class=MsoBodyText><b><span style='font-family:黑体;mso-ascii-font-family:"Times New Roman"'>深圳虚拟大学园、中南大学深圳研究院考察团来访</span><span
lang=EN-US><o:p></o:p></span></b></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:
12.0pt'><span style='mso-tab-count:1'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>2009</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>年</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>4</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>月</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'>8</span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>日下午，深圳虚拟大学园、中南大学深圳研究院考察团一行二十余人在大学园王宁主任、刘维义副主任、中南大学深圳研究院副院长唐新孝研究员等的带领下，对我公司进行了参观访问。</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:
12.0pt'><span style='mso-tab-count:1'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:14.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>我公司总经理李清湘、副总经理黄建民、人事行政部经理周少强等人对考察团进行了接待，双方进行了深入沟通。我方对公司基本情况、发展规划、经济危机时期的应对策略等进行了汇报；考察团对我方市场运作、生产、项目建设情况等进行了详细考察，并留下深刻印象。</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:14.0pt;
mso-bidi-font-size:12.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>该考察团当天上午还对深圳市比亚迪实业有限公司进行了考察。</span><span
lang=EN-US style='font-size:14.0pt;mso-bidi-font-size:12.0pt'><o:p></o:p></span></p>

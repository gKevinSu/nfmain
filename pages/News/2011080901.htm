<p class=MsoNormal style='text-indent:28.0pt;mso-char-indent-count:2.0;
line-height:150%;vertical-align:baseline'><span style='font-size:14.0pt;
line-height:150%;font-family:仿宋_GB2312'>科技公司党总支在集团公司党委的领导下，通过深入贯彻党的十六大、十七大精神，全面落实科学发展观，紧紧围绕着企业的中心工作开展各项党建工作，两年来在党的组织建设、党员发展、党员教育等方面取得了一定的成绩，为科技公司的经营发展及和谐稳定提供了可靠的政治保障，获得了二&#12295;一一年度中共深圳市直属机关工作委员会颁发的先进基层党组织荣誉称号。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:28.0pt;mso-char-indent-count:2.0;
